<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/ns.js"></script>
    <script src="js/module.js"></script>
    <script src="js/moduleInstance.js"></script>
    <script src="js/modulePrototype.js"></script>
</head>
<body>

<script>
    //module pattern as singleton
    ns.module.add(1);
    console.log(ns.module.getValue()); //1
    console.log(ns.module.addCalled); //1

    console.log('');
    //module pattern as instance
    var obj = ns.moduleInstance();
    var obj2 = ns.moduleInstance(1);
    obj.add(1);
    obj2.add(1);
    obj2.add(1);
    console.log(obj.getValue()); //1
    console.log(obj2.getValue()); //3
    console.log(obj.addCalled);//1
    console.log(obj2.addCalled);//2

    console.log('');
    //module pattern as prototype
    var obj3 = new ns.ModulePrototype();
    var obj4 = new ns.ModulePrototype(1);
    obj3.add(1);
    obj4.add(1);
    obj4.add(1);
    console.log(obj3.getValue()); //1
    console.log(obj4.getValue()); //3
    console.log(obj3.addCalled);//1
    console.log(obj4.addCalled);//2
</script>

</body>
</html>
